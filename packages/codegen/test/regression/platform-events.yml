    Resource:
      type: object
      title: Resource
      description: Base class representing a resource. This will not be used on its own.
      required:
        - id
        - name
        - type
        - ownerId
        - created
        - updated
      properties:
        id:
          description: Unique identifier
          format: uuid
          type: string
        name:
          description: Short name
          type: string
        type:
          description: The type of resource this is
          type: string
          format: nmtoken
        description:
          description: A long description
          type: string
        ownerId:
          description: The owner of this resource. This is a reference to a principal.
          type: string
          format: uuid
        parentId:
          description: The parent of this resource. This is a reference to another Resource.
          type: string
          format: uuid
          deprecated: true
        created:
          description: The timestamp when this resource was created
          type: string
          format: date-time
          example: '2021-02-03T07:22:19-07:00'
        updated:
          description: The timestamp when this resource was last updated
          type: string
          format: date-time
          example: '2021-02-03T07:22:19-07:00'
        deleted:
          description: Timestamp when the link was deleted, if it has been soft-deleted
          type: string
          format: date-time
        imageUrl:
          description: A URL to an image representing this resource
          type: string
          format: url
        url:
          description: An external URL to this resource in the outside world
          type: string
          format: url
        aliases:
          description: Alternate names by which this resource may be known
          type: array
          items:
            type: string
        boundaryId:
          description: A resource id which acts as a boundary/container for this resource.
          type: string
          format: uuid
      example:
        id: 2d67d1ea-8f04-401f-8bcd-924fea00d6c7
