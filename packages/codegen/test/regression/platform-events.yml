openapi: 3.0.2
info:
  version: 0.8.0
  description: Compliance Server OpenAPI Spec
  title: '@auditmation/platform-events'
servers:
  - url: /
paths:
  /batches/pipelineJobs/{pipelineJobId}:
    post:
      tags:
        - batch
      summary: Trigger pipeline jobs ready batches to process
      description: Trigger pipeline jobs ready batches to process
      operationId: triggerBatchesForPipelineJob
      parameters:
        - name: pipelineJobId
          schema:
            type: string
            format: uuid
          in: path
          required: true
        - name: ownerId
          schema:
            type: string
            format: uuid
          in: query
          required: false
      responses:
        '200':
          description: Triggered
        '403':
          description: You are not authorized to use this service
        '404':
          description: Pipeline Job was not found with given id
        5XX:
          description: Unexpected error occured
  /batches/{batchId}:
    post:
      tags:
        - batch
      summary: Trigger batch to process
      description: Trigger batch to process
      operationId: triggerBatch
      parameters:
        - name: batchId
          schema:
            type: string
            format: uuid
          in: path
          required: true
        - name: ownerId
          schema:
            type: string
            format: uuid
          in: query
          required: false
      responses:
        '200':
          description: Triggered
        '400':
          description: Invalid request body value sent
        '403':
          description: You are not authorized to use this service
        '404':
          description: Batch was not found with given id
        5XX:
          description: Unexpected error occured
  /dynamoDBIndex:
    post:
      tags:
        - batch
      summary: Trigger index build from all collected latest versions of objects
      description: Trigger index build from all collected latest versions of objects
      operationId: triggerDynamoDBIndexBuild
      parameters:
        - name: ownerId
          description: the id of the org to rebuild index/links for
          schema:
            type: string
            format: uuid
          in: query
          required: false
        - name: classId
          description: The id of the class to rebuild index/links for. `ownerId` must also be provided when providing a classId.
          schema:
            type: string
            format: uuid
          in: query
          required: false
        - name: objectId
          description: The id of an object to rebuild index/links for. May not be provided alongside `classId`
          schema:
            type: string
            format: uuid
          in: query
          required: false
        - name: linkerRun
          in: query
          description: A linker Job for all objects will be spawner by default. Set to false to skip linking.
          required: false
          schema:
            type: boolean
        - name: linkDeleteMode
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/linkDeleteMode'
      responses:
        '200':
          description: Triggered
        '400':
          description: Invalid request body value sent
        '403':
          description: You are not authorized to use this service
        '404':
          description: Batch was not found with given id
        5XX:
          description: Unexpected error occured
  /cleanupBoundary/{boundaryId}:
    delete:
      tags:
        - cleanup
      summary: Runs a full hard delete against a boundary and its resources
      description: Runs a full hard delete against a boundary and its resources
      operationId: cleanupBoundary
      x-method-name: cleanupBoundary
      parameters:
        - name: boundaryId
          schema:
            type: string
            format: uuid
          in: path
          required: true
      responses:
        '204':
          description: Successfully cleaned boundary
        '403':
          description: You are not authorized to use this service
        '404':
          description: Boundary was not found with given id
        5XX:
          description: Unexpected error occured
  /cleanupOrg/{orgId}:
    delete:
      tags:
        - cleanup
      summary: Runs a full hard delete against an org and its resources
      description: Runs a full hard delete against an org and its resources
      operationId: cleanupOrg
      x-method-name: cleanupOrg
      parameters:
        - name: orgId
          schema:
            type: string
            format: uuid
          in: path
          required: true
        - name: dynamodbCleanup
          schema:
            type: boolean
          in: query
      responses:
        '204':
          description: Successfully cleaned org
        '403':
          description: You are not authorized to use this service
        '404':
          description: Org was not found with given id
        5XX:
          description: Unexpected error occured
  /crons:
    put:
      operationId: schedule
      summary: Schedules a Cron Job for execution
      tags:
        - cron
      requestBody:
        required: true
        description: The cron body
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/schedule'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/schedule'
  /crons/{id}:
    parameters:
      - name: id
        schema:
          type: string
        in: path
        required: true
    get:
      operationId: getSchedule
      summary: Gets a Schedule by its id
      tags:
        - cron
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/schedule'
    delete:
      operationId: deleteSchedule
      summary: Delete a Schedule by its id
      tags:
        - cron
      responses:
        '200':
          description: Success
  /events:
    post:
      operationId: handleEvent
      summary: Handles events
      tags:
        - event
      requestBody:
        required: true
        description: The event body
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/EventUnion'
      responses:
        '200':
          description: Success
  /health:
    get:
      tags:
        - healthcheck
      description: Perform a health check on the events service
      operationId: health
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/HealthCheckBody'
        '403':
          description: You are not authorized to use this service
        '503':
          description: Service unavailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ServiceUnavailableError'
        5XX:
          description: Unexpected error
  /job/{id}/complete:
    put:
      tags:
        - job
      summary: Callback to report cron job complete
      description: Callback to report cron job complete
      operationId: onComplete
      parameters:
        - name: id
          schema:
            type: string
            format: uuid
          in: path
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/jobCompletionDetails'
      responses:
        '200':
          description: Success
        '400':
          description: Invalid request body value sent
        '403':
          description: You are not authorized to use this service
        '404':
          description: Job was not found with given id
        5XX:
          description: Unexpected error occured
  /job/{id}/error:
    post:
      tags:
        - job
      summary: Callback to report cron job errors
      description: Callback to report cron job errors
      operationId: handleError
      parameters:
        - name: id
          schema:
            type: string
            format: uuid
          in: path
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/jobError'
      responses:
        '202':
          description: Accepted
        '400':
          description: Invalid request body value sent
        '403':
          description: You are not authorized to use this service
        '404':
          description: Job was not found with given id
        5XX:
          description: Unexpected error occured
  /job/{jobId}/link:
    post:
      tags:
        - job
      summary: Trigger job to run linker on all batches
      description: Trigger job to run linker on all batches
      operationId: linkJobBatches
      x-method-name: linkJobBatches
      parameters:
        - name: jobId
          schema:
            type: string
            format: uuid
          in: path
          required: true
        - name: ownerId
          schema:
            type: string
            format: uuid
          in: query
          required: true
      responses:
        '200':
          description: Triggered
        '400':
          description: Invalid request body value sent
        '403':
          description: You are not authorized to use this service
        '404':
          description: Job was not found with given id
        5XX:
          description: Unexpected error occured
  /pipelines/{pipelineId}/previews:
    post:
      tags:
        - pipeline
      summary: Starts a preview mode run on a given pipeline
      description: Starts a preview mode run on a given pipeline
      operationId: startPreviewRun
      parameters:
        - name: pipelineId
          schema:
            type: string
            format: uuid
          in: path
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/previewModeBody'
      responses:
        '200':
          description: Success
        '400':
          description: Invalid request body value sent
        '403':
          description: You are not authorized to use this service
        '404':
          description: Pipeline was not found with given id
        '409':
          description: Pipeline is in invalid state to run preview
        5XX:
          description: Unexpected error occured
  /requestPrincipals:
    post:
      operationId: ensureRequestPrincipal
      summary: Ensures request user or service account principal on apps pointed database
      tags:
        - principal
      requestBody:
        required: true
        description: Principal information to ensure
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/EnsureRequestPrincipal'
      responses:
        '200':
          description: Returns the user or service account principal ensured
          content:
            '*/*':
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/User'
                  - $ref: '#/components/schemas/ServiceAccount'
  /sync:
    post:
      operationId: sync
      summary: Start a sync
      tags:
        - sync
      requestBody:
        required: true
        description: The sync job to sync from
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/SyncJobRequestBody'
      responses:
        '200':
          description: The sync job started successfully
  /sync/objectVersions:
    post:
      tags:
        - sync
      summary: Syncs object versions
      description: Syncs object versions
      operationId: syncObjectVersions
      x-method-name: syncObjectVersions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/syncObjectVersionsBody'
      responses:
        '200':
          description: OK
        '403':
          description: You are not authorized to use this service
        5XX:
          description: Unexpected error
  /sync/unionTypes:
    post:
      tags:
        - sync
      summary: Syncs union type app object tables for org
      description: Syncs union type app object tables for org
      operationId: syncUnionTypes
      x-method-name: syncUnionTypes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/syncUnionTypeBody'
      responses:
        '200':
          description: OK
        '403':
          description: You are not authorized to use this service
        5XX:
          description: Unexpected error
  /sync/connections:
    post:
      tags:
        - sync
      summary: Syncs connections from hub
      description: Syncs connections from hub
      operationId: syncConnections
      x-method-name: syncConnections
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/syncConnectionsBody'
      responses:
        '200':
          description: OK
        '403':
          description: You are not authorized to use this service
        5XX:
          description: Unexpected error
  /sync/boundaries:
    post:
      tags:
        - sync
      summary: Syncs boundary parties/components/links/roles
      description: Syncs boundary parties/components/links/roles
      operationId: syncBoundaries
      x-method-name: syncBoundaries
      responses:
        '200':
          description: OK
        '403':
          description: You are not authorized to use this service
        5XX:
          description: Unexpected error
  /sync/portal:
    post:
      tags:
        - sync
      summary: Syncs portal information
      description: Syncs portal information
      operationId: syncPortal
      x-method-name: syncPortal
      responses:
        '200':
          description: OK
        '403':
          description: You are not authorized to use this service
        5XX:
          description: Unexpected error
  /sync/tags:
    post:
      tags:
        - sync
      summary: Syncs platform tags to dana
      description: Syncs platform tags to dana
      operationId: syncTags
      x-method-name: syncTags
      responses:
        '200':
          description: OK
        '403':
          description: You are not authorized to use this service
        5XX:
          description: Unexpected error
  /sync/pitObject:
    post:
      tags:
        - sync
      summary: Syncs platform point in time object table
      description: Syncs platform point in time object table
      operationId: syncPitObjectTable
      x-method-name: syncPitObjectTable
      responses:
        '200':
          description: OK
        '403':
          description: You are not authorized to use this service
        5XX:
          description: Unexpected error
  /sync/pipelines:
    post:
      tags:
        - sync
      summary: Syncs platform point in time object table
      description: Syncs platform point in time object table
      operationId: syncPipelines
      x-method-name: syncPipelines
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/syncPipelinesBody'
      responses:
        '200':
          description: OK
        '403':
          description: You are not authorized to use this service
        5XX:
          description: Unexpected error
  /sync/boundarySecurityGroups:
    post:
      tags:
        - sync
      summary: Syncs boundary security groups with dana
      description: Syncs boundary security groups with dana
      operationId: syncBoundarySecurityGroups
      x-method-name: syncBoundarySecurityGroups
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/syncBoundarySecurityGroupsBody'
      responses:
        '200':
          description: OK
        '403':
          description: You are not authorized to use this service
        5XX:
          description: Unexpected error
  /sync/sharedRoles:
    post:
      tags:
        - sync
      summary: Syncs boundary security roles
      description: Syncs boundary security roles
      operationId: syncSharedRoles
      x-method-name: syncSharedRoles
      responses:
        '200':
          description: OK
        '403':
          description: You are not authorized to use this service
        5XX:
          description: Unexpected error
  /sync/boundarySecurityRoles:
    post:
      tags:
        - sync
      summary: Syncs boundary security roles
      description: Syncs boundary security roles
      operationId: syncBoundarySecurityRoles
      x-method-name: syncBoundarySecurityRoles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/syncBoundarySecurityRolesBody'
      responses:
        '200':
          description: OK
        '403':
          description: You are not authorized to use this service
        5XX:
          description: Unexpected error
  /sync/dynamoDbGsi:
    post:
      tags:
        - sync
      summary: Updates the dynamodb GSI. Warning this does a full Scan and will update all records in the table.
      description: Updates the dynamodb GSI. Warning this does a full Scan and will update all records in the table.
      operationId: syncDynamoGsi
      x-method-name: syncDynamoGsi
      responses:
        '200':
          description: OK
        '403':
          description: You are not authorized to use this service
        5XX:
          description: Unexpected error
components:
  headers:
    pagedLinkHeader:
      description: |-
        Links for paging results. The following types of links may be provided:
          - `first`: a link to the first page of results
          - `prev`: a link to retrieve the previous page of results
          - `next`: a link to retrieve the next page of results
          - `last`: a link to retrieve the last page of results
        Not all of these links will be provided by every API response, so consumers should not assume they will be present.
      schema:
        type: array
        items:
          type: string
    pageCountHeader:
      description: The total count of elements in a Paginated Result set.  This header is optional and may not be set if the total number of items is unknown.
      required: false
      schema:
        type: integer
        format: int64
  parameters:
    pageNumberParam:
      name: pageNumber
      in: query
      description: The requested page. This value is 1-indexed.
      schema:
        type: integer
        format: int32
        default: 1
    pageSizeParam:
      name: pageSize
      in: query
      description: The number of items in each page of data.
      schema:
        type: integer
        format: int32
        default: 50
  securitySchemes:
    platform-events:
      type: oauth2
      flows:
        password:
          tokenUrl: https://nf.auditmation.io/
          scopes: {}
  schemas:
    AutoUpdateBody:
      $ref: '#/components/schemas/autoUpdateBody'
    DatabaseHealth:
      type: object
      description: Database connectivity health
      properties:
        connected:
          type: boolean
          description: True if the service can successfully connect to the database
        poolCount:
          type: number
          format: int32
          description: The total number of connections in the DB pool
        poolIdleCount:
          type: number
          format: int32
          description: The number of idle connections in the DB pool
        poolWaitingCount:
          type: number
          format: int32
          description: The number of queued requests waiting on a client from the connection pool
    Version:
      type: string
      format: semver
      description: Version of the service
    SortObject:
      type: object
      description: Sort object containing direction and column
      properties:
        active:
          type: string
        direction:
          type: string
    CronServiceStatus:
      $ref: '#/components/schemas/cronServiceStatus'
    CronServiceHealth:
      $ref: '#/components/schemas/cronServiceHealth'
    HealthCheckBody:
      description: Response body of the health check
      type: object
      properties:
        database:
          $ref: '#/components/schemas/DatabaseHealth'
        version:
          $ref: '#/components/schemas/Version'
        other:
          type: object
          description: Additional per service health data
    JobError:
      $ref: '#/components/schemas/jobError'
    JobCompletionDetails:
      $ref: '#/components/schemas/jobCompletionDetails'
    JobErrorEnvironment:
      $ref: '#/components/schemas/jobErrorEnvironment'
    PrincipalStatus:
      type: string
      enum:
        - provisioned
        - active
        - inactive
    CatalogPublishStatusEnum:
      description: Status of the catalog publishable component
      enum:
        - draft
        - publishing
        - published
        - released
        - verified
        - active
    CpeProduct:
      $ref: '#/components/schemas/cpeProduct'
    Principal:
      type: object
      description: Schema for a Security Principal
      required:
        - id
        - ownerId
        - name
        - type
        - status
        - enabled
        - origin
      properties:
        id:
          type: string
          format: uuid
          description: Globally-unique ID for this principal
        ownerId:
          type: string
          format: uuid
          description: ID of the principal which owns this principal
        name:
          type: string
          description: The Principal's name
        type:
          $ref: '#/components/schemas/PrincipalType'
        created:
          type: string
          nullable: true
          format: date-time
        deleted:
          type: string
          nullable: true
          format: date-time
        updated:
          type: string
          nullable: true
          format: date-time
        externalId:
          type: string
          nullable: true
          description: Identifier for this Principal in an external system, when available
        status:
          $ref: '#/components/schemas/PrincipalStatus'
        enabled:
          type: boolean
          description: Indicates whether or not this principal is enabled
        origin:
          $ref: '#/components/schemas/PrincipalOrigin'
      discriminator:
        propertyName: type
        mapping:
          ORG: '#/components/schemas/Org'
          GROUP: '#/components/schemas/Group'
          USER: '#/components/schemas/User'
          API_KEY: '#/components/schemas/ApiKey'
          SERVICE_ACCOUNT: '#/components/schemas/ServiceAccount'
      example:
        id: e889fa79-6d40-4c59-98db-54055ee4d0a2
        ownerId: bec29e3e-a297-48fc-b3ca-27f435a135f2
        name: Night's Watch
        type: ORG
        externalId: 123Gold
    PrincipalOrigin:
      description: Enumeration for the origin/source of a Principal
      type: string
      enum:
        - user
        - scim
        - system
    PrincipalType:
      description: Enumeration for different types of Principals
      type: string
      enum:
        - ORG
        - GROUP
        - USER
        - API_KEY
        - SERVICE_ACCOUNT
    Org:
      description: Schema for a Hydra Organization
      allOf:
        - $ref: '#/components/schemas/Principal'
        - type: object
          required:
            - hidden
            - selfRegistration
            - invitationsEnabled
            - adminGroupId
            - memberGroupId
            - slug
          properties:
            supportEmail:
              type: string
              format: email
              description: Support email address for this Organization
            avatarUrl:
              type: string
              format: url
              description: URI to an avatar for this Organization
            hidden:
              type: boolean
              description: Indicates whether or not this Organization is publicly visible
              default: true
            selfRegistration:
              type: boolean
              description: Indicates whether or not this Organization supports self-registration
              default: false
            invitationsEnabled:
              type: boolean
              description: Indicates whether or not this Organization supports creating invitations for new members
              default: false
            adminGroupId:
              type: string
              format: uuid
              description: ID of the administrative group for this Org
            memberGroupId:
              type: string
              format: uuid
              description: ID of the group describing members of this Org
            slug:
              type: string
              format: nmtoken
              description: Human-friendly identifier
            domains:
              type: array
              description: Email domains for this Org
              items:
                type: string
                format: hostname
      example:
        id: e32aef74-3c2f-4676-8aca-0b757b143821
        ownerId: e32aef74-3c2f-4676-8aca-0b757b143821
        name: Casterly Rock
        type: ORG
        externalId: 123Gold
        supportEmail: support@lannister.com
        avatarUrl: https://vignette.wikia.nocookie.net/gameofthrones/images/8/8a/House-Lannister-Main-Shield.PNG/revision/latest/scale-to-width-down/310?cb=20170101095357
        hidden: true
        selfRegistration: true
        invitationsEnabled: false
        adminGroupId: 51f8d6a8-3ab8-4d34-9736-d24b6deb134d
        memberGroupId: b29626c4-0974-432d-88e6-870f7037d4d0
    User:
      description: Schema for a Hydra User
      allOf:
        - $ref: '#/components/schemas/Principal'
        - type: object
          required:
            - emails
            - social
          properties:
            email:
              description: The email address of the User (for compatibility)
              type: string
              format: email
              deprecated: true
            emails:
              description: The email addresses of the User
              type: array
              items:
                type: string
                format: email
            avatarUrl:
              type: string
              format: url
              description: URL to an avatar for the given User
            connection:
              type: string
              nullable: true
              description: The ID of the IdP connection for this User
            provider:
              type: string
              nullable: true
              description: The ID of the IdP provider used for this User
            social:
              type: boolean
              description: Indicates whether or not the IdP connection is a social one or not
              default: false
            subjects:
              type: array
              nullable: true
              items:
                type: string
              description: The IdP subject(s) associated with this user. Generally, this will be a singular value. In the case  of federation, however, different IdPs may identify the same user differently.
      example:
        id: e889fa79-6d40-4c59-98db-54055ee4d0a2
        ownerId: e32aef74-3c2f-4676-8aca-0b757b143821
        name: Tyrion Lannister
        type: USER
        email: tyrion@casterlyrock.com
        avatarUrl: https://upload.wikimedia.org/wikipedia/en/5/50/Tyrion_Lannister-Peter_Dinklage.jpg
        connection: github
        provider: github
        social: true
        subjects:
          - github|123456
    Group:
      description: Schema for a Hydra Group
      allOf:
        - $ref: '#/components/schemas/Principal'
        - type: object
          required:
            - groupType
          properties:
            groupType:
              $ref: '#/components/schemas/GroupType'
            boundaryId:
              type: string
              format: uuid
            boundaryGroupType:
              $ref: '#/components/schemas/BoundaryGroupType'
            avatarUrl:
              type: string
              format: url
              description: URL to an avatar for the given Group
      example:
        id: 507cd50d-43b8-4a38-a8a4-3faf1598d06b
        ownerId: c2e95524-b4c7-4014-82af-06ad1f446516
        name: My Group
        type: GROUP
        groupType: security
    ServiceAccount:
      description: Schema for an account which is not associated with a user
      allOf:
        - $ref: '#/components/schemas/Principal'
      example:
        id: 1b486ced-b741-485a-a841-76018cf55007
        ownerId: aab49394-f415-485e-95dd-bfb739506717
        name: System 76
