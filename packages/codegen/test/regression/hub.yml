components:
  headers:
    pageCountHeader:
      description: The total count of elements in a Paginated Result set.  This header is optional and may not be set if the total number of items is unknown.
      required: false
      schema:
        type: integer
        format: int64
    pagedLinkHeader:
      description: |-
        Links for paging results. The following types of links may be provided:
          - `first`: a link to the first page of results
          - `prev`: a link to retrieve the previous page of results
          - `next`: a link to retrieve the next page of results
          - `last`: a link to retrieve the last page of results
        Not all of these links will be provided by every API response, so consumers should not assume they will be present.
      schema:
        type: array
        items:
          type: string
  parameters:
    pageNumberParam:
      name: pageNumber
      in: query
      description: The requested page. This value is 1-indexed.
      schema:
        type: integer
        format: int32
        default: 1
    pageSizeParam:
      name: pageSize
      in: query
      description: The number of items in each page of data.
      schema:
        type: integer
        format: int32
        default: 50
    sortDirParam:
      name: sortDir
      in: query
      description: Array of directions to sort by. Must correspond with `sortBy`
      schema:
        type: array
        items:
          $ref: '#/components/schemas/sortDirection'
    sortByParam:
      name: sortBy
      in: query
      description: Array of columns to sort by, in order
      schema:
        type: array
        items:
          type: string
    filterParam:
      name: filter
      in: query
      description: An optional filter to search tags by name. This is a case-insensitive filter
      schema:
        type: string
    inflate:
      name: inflate
      in: query
      deprecated: true
      description: Flag indicating whether or not the result set should be fully-inflated. This parameter has been deprecated and will be removed in a future release.
      schema:
        type: boolean
        default: false
    resourceTypesParam:
      name: resourceTypes
      in: query
      description: resource types to filter by
      schema:
        type: array
        items:
          type: string
          format: nmtoken
    connectionOperationalStatus:
      name: status
      in: query
      description: An optional parameter to filter on connection status
      required: false
      schema:
        $ref: '#/components/schemas/ConnectionOperationalStatus'
    keywordsParam:
      name: keywords
      in: query
