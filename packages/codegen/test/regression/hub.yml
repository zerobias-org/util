openapi: 3.0.3
info:
  description: REST server implementation of the Hub API
  version: 3.15.0
  title: '@auditmation/hub-server'
servers:
  - url: /
paths:
  /connectionSearch:
    post:
      tags:
        - connection
      description: Search connections
      operationId: searchConnections
      x-method-name: search
      security:
        - hub:
            - read:connection
      parameters:
        - $ref: '#/components/parameters/pageNumberParam'
        - $ref: '#/components/parameters/pageSizeParam'
        - name: sort
          schema:
            $ref: '#/components/schemas/SortObject'
          in: query
        - name: boundaryId
          description: Filters executions by boundary id
          in: query
          required: false
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/searchConnectionBody'
      responses:
        '200':
          description: OK
          headers:
            link:
              $ref: '#/components/headers/pagedLinkHeader'
            count:
              $ref: '#/components/headers/pageCountHeader'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ConnectionListView'
        '403':
          description: You are not authorized to use this service
        5XX:
          description: Unexpected error.
  /connectionSearch/options:
    get:
      tags:
        - connection
      description: Returns options/filters for connections
      operationId: searchConnectionsOptions
      x-method-name: searchOptions
      security:
        - hub:
            - read:connection
      parameters:
        - name: boundaryId
          description: Filters executions by boundary id
          in: query
          required: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultsColumnOptionsWrapper'
        '403':
          description: You are not authorized to use this service
        5XX:
          description: Unexpected error.
  /connections:
    get:
      tags:
        - connection
      summary: Lists all connections
      operationId: listAllConnections
      x-method-name: list
      parameters:
        - $ref: '#/components/parameters/pageNumberParam'
        - $ref: '#/components/parameters/pageSizeParam'
        - $ref: '#/components/parameters/filterParam'
        - $ref: '#/components/parameters/sortDirParam'
        - $ref: '#/components/parameters/sortByParam'
        - $ref: '#/components/parameters/connectionOperationalStatus'
        - name: fileSupport
          in: query
          description: List only connections with modules file support active or inactive.
          schema:
            type: boolean
        - name: dataSupport
          in: query
          description: List only connections with modules data producer support active or inactive.
          schema:
            type: boolean
        - name: tag
          in: query
          description: List only connections with specific tag type.
          schema:
            type: string
            format: nmtoken
        - name: boundaryId
          description: Filters executions by boundary id
          in: query
          required: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          $ref: '#/components/responses/ConnectionListViewArrayResponse'
      security:
        - hub:
            - read:connection
  /connections/{id}:
    parameters:
      - name: id
        in: path
        description: Connection ID
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - connection
      summary: Retrieves a connection by ID
      operationId: getConnection
      x-method-name: get
      responses:
        '200':
          $ref: '#/components/responses/ConnectionViewResponse'
      security:
        - hub:
            - read:deployment
    delete:
      tags:
        - connection
      summary: Deletes a connection by ID
      operationId: deleteConnection
      x-method-name: delete
      responses:
        '204':
          description: Successfully deleted the connection
      security:
        - hub:
            - update:deployment
    put:
      tags:
        - connection
      summary: Updates the ConnectionProfile for this Connection
      operationId: updateConnection
      x-method-name: update
      requestBody:
        required: true
        content:
          '*/*':
            schema:
              title: UpdateConnection
              description: The updated values for the Connection
              type: object
              properties:
                name:
                  description: The name of the Connection
                  type: string
                description:
                  description: A long description for the Connection
                  type: string
                adminStatus:
                  description: Administrative status for the Connection
                  $ref: '#/components/schemas/AdminStatus'
                lifecycleConfig:
                  $ref: '#/components/schemas/LifecycleConfig'
                secretId:
                  description: The ID of the Secret this profile uses.
                  type: string
                  format: uuid
      responses:
        '200':
          $ref: '#/components/responses/ConnectionListViewResponse'
      security:
        - hub:
            - create:deployment
  /connections/{id}/connect:
    parameters:
      - name: id
        in: path
        description: Connection ID
        required: true
        schema:
          type: string
          format: uuid
      - name: oauthRefresh
        in: query
        description: Trigger an oauth refresh on connect
        required: false
        schema:
          type: boolean
          default: false
    put:
      tags:
        - connection
      summary: Calls 'connect' on this connection. This method is only valid if the connection is manually controlled.
      operationId: connect
      responses:
        '204':
          description: Successfully connected
      security:
        - hub:
            - read:deployment
            - connect:connection
  /connections/{id}/disconnect:
    parameters:
      - name: id
        in: path
        description: Connection ID
        required: true
        schema:
          type: string
          format: uuid
    put:
      tags:
        - connection
      summary: Calls 'disconnect' on this connection. This method is only valid if the connection is manually controlled.
      operationId: disconnect
      responses:
        '204':
          description: Successfully disconnected
      security:
        - hub:
            - read:deployment
            - disconnect:connection
  /connections/{id}/reverify:
    parameters:
      - name: id
        in: path
        description: Connection ID
        required: true
        schema:
          type: string
          format: uuid
    put:
      tags:
        - connection
      summary: Attempts to verify the currently-stored ConnectionProfile
      description: Re-verifies the ConnectionProfile that is stored. This is for when the ConnectionProfile  is correct, but the external system was misconfigured, resulting in the Connection landing in `error` status.
      operationId: reverify
      responses:
        '200':
          $ref: '#/components/responses/UpdateConnectionResultsResponse'
      security:
        - hub:
            - update:connection
  /connections/{id}/connectionProfile:
    parameters:
      - name: id
        in: path
        description: Connection ID
        required: true
        schema:
          type: string
          format: uuid
    put:
      tags:
        - connection
      summary: Updates the ConnectionProfile for this Connection
      description: This method is deprecated in favor of managing the secret directly.
      operationId: updateConnectionProfile
      deprecated: true
      requestBody:
        required: true
        content:
          '*/*':
            schema:
              title: ConnectionProfile
              description: The connection profile. The schema for this object will match the ModuleVersion's ConnectionProfile. The values for this object must be references to secrets, as no literals are permitted.
              type: object
              additionalProperties: {}
      responses:
        '200':
          $ref: '#/components/responses/UpdateConnectionResultsResponse'
      security:
        - hub:
            - update:connection
  /connections/{id}/connectionProfile/secrets:
    parameters:
      - name: id
        in: path
        description: Connection ID
        required: true
        schema:
          type: string
          format: uuid
      - name: rootNode
        in: query
        description: The root secret node to create the new secret under. Hub Server will attempt to determine which one to use if this is not provided. If there are multiple writable root nodes and  this parameter is not provided, an error will be thrown.
        schema:
          type: string
    put:
      tags:
        - connection
      summary: Updates the ConnectionProfile, writing the secrets to the given Secrets Manager
      description: This method is deprecated in favor of managing the secret directly.
      deprecated: true
      operationId: updateConnectionProfileSecrets
      requestBody:
        required: true
        content:
          '*/*':
            schema:
              title: UpdateConnection
              description: The connection profile, complete with secrets. The secrets will be stored in the Secrets Manager, and the ConnectionProfile will be stored referencing the newly  created secrets. The profile will then be verified as per `updateConnectionProfile`. The updated values for the Connection
              type: object
              additionalProperties: {}
      responses:
        '200':
          description: ConnectionProfile updated and verified by the Node.
          content:
            '*/*':
              schema:
                title: UpdateConnectionResults
                type: object
                required:
                  - status
                properties:
                  status:
                    description: The new status of the Connection. This will either be `off` (if the  connection succeeded) or `invalid` (if the connection failed).
                    $ref: '#/components/schemas/ConnectionOperationalStatus'
                  error:
                    description: If the new status is `invalid`, this will be an error indicating why.
                    type: string
  /deploymentSearch:
    post:
      tags:
        - deployment
      description: Search deployments
      operationId: searchDeployments
      x-method-name: search
      security:
        - hub:
            - read:deployment
      parameters:
        - $ref: '#/components/parameters/pageNumberParam'
        - $ref: '#/components/parameters/pageSizeParam'
        - name: sort
          schema:
            $ref: '#/components/schemas/SortObject'
          in: query
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/searchDeploymentBody'
      responses:
        '200':
          description: OK
          headers:
            link:
              $ref: '#/components/headers/pagedLinkHeader'
            count:
              $ref: '#/components/headers/pageCountHeader'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeploymentView'
        '403':
          description: You are not authorized to use this service
        5XX:
          description: Unexpected error.
  /deploymentSearch/options:
    get:
      tags:
        - deployment
      description: Returns options/filters for deployments
      operationId: searchDeploymentsOptions
      x-method-name: searchOptions
      security:
        - hub:
            - read:deployment
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultsColumnOptionsWrapper'
        '403':
          description: You are not authorized to use this service
        5XX:
          description: Unexpected error.
  /deployments:
    get:
      tags:
        - deployment
      summary: Retrieves all deployments
      operationId: listDeployments
      x-method-name: list
      parameters:
        - $ref: '#/components/parameters/pageNumberParam'
        - $ref: '#/components/parameters/pageSizeParam'
        - $ref: '#/components/parameters/filterParam'
      responses:
        '200':
          $ref: '#/components/responses/DeploymentViewArrayResponse'
      security:
        - hub:
            - read:deployment
    post:
      tags:
        - deployment
      summary: Create a new Deployment
      description: Creates a new deployment
      operationId: createDeployment
      x-method-name: create
      deprecated: true
      requestBody:
        required: true
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/CreateDeployment'
      responses:
        '201':
          $ref: '#/components/responses/DeploymentResponse'
      security:
        - hub:
            - create:deployment
  /deployments/{id}:
    parameters:
      - name: id
        in: path
        description: Deployment ID
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - deployment
      summary: Retrieves a deployment by ID
      description: Retrieves a deployment by ID
      operationId: getDeployment
      x-method-name: get
      responses:
        '200':
          $ref: '#/components/responses/DeploymentResponse'
      security:
        - hub:
            - read:deployment
    delete:
      tags:
        - deployment
      summary: Deletes a deployment by ID
      description: Deletes a deployment by ID
      operationId: deleteDeployment
      x-method-name: delete
      parameters:
        - name: cascadeConnections
          in: query
          required: false
          description: 'If `true`, this operation will also delete all `Connections` under the `Deployment` '
          schema:
            type: boolean
            default: false
      responses:
        '204':
          description: Deployment was successfully deleted
      security:
        - hub:
            - create:deployment
    put:
      tags:
        - deployment
      summary: Update a deployment
      description: Update a deployment
      operationId: updateDeployment
      x-method-name: update
      requestBody:
        required: true
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/UpdateDeploymentRequest'
      responses:
        '200':
          $ref: '#/components/responses/DeploymentResponse'
      security:
        - hub:
            - update:deployment
  /deployments/{id}/connectionProfile:
    parameters:
      - name: id
        in: path
        description: Deployment ID
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - deployment
      summary: Returns the ConnectionProfile, if any, for this Deployment
      description: This will return an OpenAPI snippet of the connection profile for this  Deployment. The value is free-form, as it is specified in the module.
      operationId: getConnectionProfile
      responses:
        '200':
          description: The connection profile for this Deployment
          content:
            '*/*':
              schema:
                type: object
                additionalProperties: {}
      security:
        - hub:
            - read:deployment
  /deployments/{id}/connectionProfile/parameters:
    parameters:
      - name: id
        in: path
        description: Deployment ID
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - deployment
      summary: Returns a denormalized view of the ConnectionProfile, if any, for this Deployment
      description: This operation returns a list of parameters contained in the ConnectionProfile in basic  form, providing only the name and whether or not it is required.
      operationId: getConnectionProfileParameters
      responses:
        '200':
          description: The parametetrs for the ConnectionProfile for this Deployment
          content:
            '*/*':
              schema:
                type: array
                items:
                  title: ProfileParameter
                  type: object
                  required:
                    - name
                    - required
                  properties:
                    name:
                      type: string
                      description: The name of the property
                    description:
                      type: string
                      description: Long description for the property
                    defaultValue:
                      type: string
                      description: The default value for this field.
                    required:
                      type: boolean
                      default: false
                      description: Flag indicating whether or not the property is required
      security:
        - hub:
            - read:deployment
  /deployments/{id}/connections:
    parameters:
      - name: id
        in: path
        description: Deployment ID
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - deployment
      summary: Retrieves all connections configured for this deployment
      operationId: listConnections
      parameters:
        - $ref: '#/components/parameters/pageNumberParam'
        - $ref: '#/components/parameters/pageSizeParam'
        - $ref: '#/components/parameters/filterParam'
        - $ref: '#/components/parameters/connectionOperationalStatus'
        - name: fileSupport
          in: query
          description: List only connections with modules file support active or inactive.
          schema:
            type: boolean
        - name: dataSupport
          in: query
          description: List only connections with modules data producer support active or inactive.
          schema:
            type: boolean
        - name: tag
          in: query
          description: List only connections with specific tag type.
          schema:
            type: string
            format: nmtoken
      responses:
        '200':
          $ref: '#/components/responses/ConnectionViewArrayResponse'
      security:
        - hub:
            - read:deployment
    post:
      tags:
        - deployment
      summary: Creates a new connection for this deployment.
      operationId: createConnection
      parameters:
        - name: scoped
          in: query
          description: Set to false to create an unscoped connection
          schema:
            default: true
            type: boolean
      requestBody:
        required: true
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/CreateConnection'
      responses:
        '201':
          $ref: '#/components/responses/ConnectionViewResponse'
  /executions:
    get:
      tags:
        - execution
      summary: List operation execution results
      operationId: listExecutions
      x-method-name: list
      parameters:
        - $ref: '#/components/parameters/pageNumberParam'
        - $ref: '#/components/parameters/pageSizeParam'
        - $ref: '#/components/parameters/sortDirParam'
        - $ref: '#/components/parameters/sortByParam'
        - name: nodeId
          description: Filters executions by node id
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - name: deploymentId
          description: Filters executions by deployment id
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - name: connectionId
          description: Filters executions by connection id
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - name: operationName
          description: Filters executions by operation name
          in: query
          required: false
          schema:
            type: string
        - name: status
          description: Filters executions by status of the executions response
          in: query
          required: false
          schema:
            type: boolean
        - name: startTimestamp
          description: Filters executions by timestamp, will show only executions after timestamp given
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: endTimestamp
          description: Filters executions by timestamp, will show only executions before timestamp given
          in: query
          required: false
          schema:
            type: string
            format: date-time
      responses:
        '200':
          $ref: '#/components/responses/ExecutionInfoArrayResponse'
      security:
        - hub:
            - read:secret
  /executions/{id}:
    get:
      tags:
        - execution
      summary: Get execution detailed information
      operationId: getExecutionInfo
      x-method-name: get
      parameters:
        - name: id
          description: The execution request id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          $ref: '#/components/responses/ExecutionInfoResponse'
      security:
        - hub:
            - read:secret
  /health:
    get:
      tags:
        - healthcheck
      description: Perform a health check on the events service
      operationId: health
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/HealthCheckBody'
        '403':
          description: You are not authorized to use this service
        '503':
          description: Service unavailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ServiceUnavailableError'
        5XX:
          description: Unexpected error
  /waiterSearch:
    post:
      tags:
        - healthcheck
      description: Search waiters
      operationId: searchWaiters
      x-method-name: searchWaiters
      parameters:
        - $ref: '#/components/parameters/pageNumberParam'
        - $ref: '#/components/parameters/pageSizeParam'
        - name: sort
          schema:
            $ref: '#/components/schemas/SortObject'
          in: query
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/searchWaiterBody'
      responses:
        '200':
          description: OK
          headers:
            link:
              $ref: '#/components/headers/pagedLinkHeader'
            count:
              $ref: '#/components/headers/pageCountHeader'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Waiter'
        '403':
          description: You are not authorized to use this service
        5XX:
          description: Unexpected error.
  /waiterSearch/options:
    get:
      tags:
        - healthcheck
      description: Returns options/filters for waiters
      operationId: searchWaiterOptions
      x-method-name: searchWaiterOptions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultsColumnOptionsWrapper'
        '403':
          description: You are not authorized to use this service
        5XX:
          description: Unexpected error.
  /modules:
    get:
      tags:
        - module
      summary: Lists all modules available
      description: Provides a full list of all modules in the system.
      operationId: listModules
      x-method-name: list
      parameters:
        - $ref: '#/components/parameters/pageNumberParam'
        - $ref: '#/components/parameters/pageSizeParam'
      responses:
        '200':
          $ref: '#/components/responses/ModuleArrayResponse'
      security:
        - hub:
            - read:module
  /modules/{id}:
    parameters:
      - name: id
        in: path
        description: Module ID
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - module
      summary: Retrieves a Module by ID
      operationId: getModule
      x-method-name: get
      responses:
        '200':
          $ref: '#/components/responses/ModuleResponse'
      security:
        - hub:
            - read:module
  /modules/{moduleKeyOrId}/dependencies:
    get:
      tags:
        - module
      parameters:
        - name: moduleKeyOrId
          in: path
          required: true
          description: The module to look for.  Either the module id or its key (@auditmation/github)
          schema:
            type: string
        - name: version
          in: query
          required: false
          description: Version specification for the module. This will use the latest version of the module if not provided.
          schema:
            type: string
            format: versionRange
        - name: nodeId
          in: query
          required: false
          description: An optional Node id to filter deployments with.
          schema:
            type: string
            format: uuid
      summary: Determines whether or not the given module specification can be satisfied by any targets in the system
      description: |-
        This endpoint generates a report describing Targets which may be able to satisfy a given
        module requirement. The following information will be provided, if available:
          - `Module`: if the server knows about the module
          - `ModuleVersion`: if the server knows about a version that matches the provided version range
          - `Nodes`: a list of all nodes which *could* host a deployment of the module/version
          - `Deployments`: a list of all deployments which provide the requested module (version)

        The each of the `deployments` will have an array of `targets` if the `Deployment` requires
        a `Connection`. All the `Connections` specified for that `Deployment` will be listed under
        there.
      operationId: getDependencyReport
      responses:
        '200':
          description: A successfully generated report
          content:
            '*/*':
              schema:
                title: ModuleDependencyReport
                type: object
                properties:
                  module:
                    $ref: '#/components/schemas/Module'
                  moduleVersion:
                    $ref: '#/components/schemas/ModuleVersion'
                  nodes:
                    type: array
                    items:
                      $ref: '#/components/schemas/Node'
                  deployments:
                    type: array
                    items:
                      type: object
                      allOf:
                        - $ref: '#/components/schemas/Deployment'
                        - type: object
                          properties:
                            targets:
                              type: array
                              items:
                                type: object
                                title: TaggedConnectionView
                                allOf:
                                  - $ref: '#/components/schemas/ConnectionView'
                                  - type: object
                                    properties:
                                      tags:
                                        type: array
                                        items:
                                          $ref: '#/components/schemas/Tag'
  /modules/{id}/versions:
    parameters:
      - name: id
        in: path
        description: Module ID
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - module
      summary: Retrieves all versions of a given module
      operationId: listVersions
      parameters:
        - $ref: '#/components/parameters/pageNumberParam'
        - $ref: '#/components/parameters/pageSizeParam'
      responses:
        '200':
          $ref: '#/components/responses/ModuleVersionArrayResponse'
      security:
        - hub:
            - read:module
  /modules/{moduleId}/versions/{version}:
    parameters:
      - name: moduleId
        in: path
        description: Module ID
        required: true
        schema:
          type: string
          format: uuid
      - name: version
        in: path
        description: Version ID or version string
        required: true
        schema:
          type: string
    get:
      tags:
        - module
      summary: Retrieves a single module version
      operationId: getModuleVersion
      responses:
        '200':
          $ref: '#/components/responses/ModuleVersionResponse'
      security:
        - hub:
            - read:module
  /modules/{moduleId}/versions/{version}/operations:
    parameters:
      - name: moduleId
        in: path
        description: Module ID
        required: true
        schema:
          type: string
          format: uuid
      - name: version
        in: path
        description: Version ID or version string
        required: true
        schema:
          type: string
    get:
      tags:
        - module
      summary: Retrieves all the operations available on a given ModuleVersion
      operationId: listOperations
      parameters:
        - $ref: '#/components/parameters/pageNumberParam'
        - $ref: '#/components/parameters/pageSizeParam'
      responses:
        '200':
          $ref: '#/components/responses/OperationArrayResponse'
      security:
        - hub:
            - read:module
  /moduleVersions/{moduleVersionId}:
    parameters:
      - name: moduleVersionId
        in: path
        description: Module Version ID
        required: true
        schema:
          type: string
          format: uuid
