    Handshake:
      type: object
      description: The handshake payload sent from an node to establish communication with the server.
      required:
        - networkInterfaces
        - hostname
        - systemStartTime
        - pid
        - environment
        - machineId
        - version
      properties:
        nodeId:
          type: string
          format: uuid
          description: The ID of this node, if known
          example: 218BC9AE-D998-4954-9349-D561341154D6
        registrationCode:
          type: string
          pattern: '[a-z0-9][a-z0-9][a-z0-9][a-z0-9][a-z0-9][a-z0-9]'
          description: The registration code provided to this node, if available
          example: a3zz19
        container:
          type: boolean
          description: Indicates if this node is running in a container (i.e. Docker)
        machineId:
          type: string
          description: BIOS UUID or Container ID of the machine this node is running on.
        hostname:
          type: string
          description: The (fully-qualified) hostname of the node's host machine
          pattern: ^(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9])$
          example: ad-01.example.com
        pid:
          type: integer
          description: Process ID of the node's process
          example: 9271
          readOnly: true
        systemStartTime:
          type: string
          format: date-time
          description: Timestamp when this node's host was last started
          example: '2019-01-02T08:42:11-07:00'
          readOnly: true
        networkInterfaces:
          type: array
          description: A list of all network interfaces present on the host machine.
          items:
            type: object
            title: NetworkInterface
            description: Model containing network interface information.
            required:
              - name
              - mac
              - up
            properties:
              name:
                type: string
                description: Network interface name
              mac:
                type: string
                format: macaddr
                description: The hardware address for the given interface
              up:
                type: boolean
                description: Indicator of whether or not this interface is currently up
              addresses:
                type: array
                description: All the network addresses assigned to this interface
                items:
                  type: object
                  title: NetworkAddress
                  properties:
                    ip:
                      type: string
                      format: ip
                      description: The IP address associated with the given interface.
                    subnetBits:
                      type: integer
                      description: The subnet bitmask for the network interface, if it is an IPv4 address.
                      example: 24
                    type:
                      type: string
                      enum:
                        - inet
                        - inet6
                        - unknown
        environment:
          type: object
          description: Various environment settings from the node's host.
          properties:
            osName:
              type: string
              description: Name of the operating system on the node's host.
            osVersion:
              type: string
              description: Version of the operating system running on the node's host
            arch:
              type: string
              enum:
                - arm
                - arm64
                - ia32
                - mips
                - mipsel
                - ppc
                - ppc64
                - s390
                - s390x
                - x32
                - x64
        version:
          description: Version of the Hub Node software that is running
          type: string
          format: semver
    Registration:
      type: object
      title: Prescriptive definition for a new `Node`
      description: An `Registration` is a breadcrumb allowing a new `Node` to be defined. The fields present define what type of node will be created. If `mac` is present, it is assumed the `Node` will be durable. If `maxNodes` is present, it is assumed that volatile nodes will be created from this registration.
      required:
        - id
        - orgId
        - expiration
      properties:
        id:
          description: Unique identifier for this registration
          format: uuid
          type: string
        code:
          type: string
          pattern: '[a-z0-9][a-z0-9][a-z0-9][a-z0-9][a-z0-9][a-z0-9]'
        mac:
          description: The MAC address of the machine which will host this node instance
          format: macaddr
          type: string
        biosUUID:
          description: The BIOS UUID of the machine which will host this node instance
          type: string
        orgId:
          description: The ID of the `Org` which owns this registration
          format: uuid
          type: string
        name:
          description: A user-defined name for the node
          type: string
        expiration:
          description: An expiration date for this registration
          type: string
          format: date-time
        maxNodes:
          type: integer
          format: int32
          description: Maximum number of volatile nodes which may be created with this registration
        maxAge:
          type: string
          format: duration
          description: Maximum age of a volatile node created with this registration. Nodes which have not connected within this duration may be purged by Hub server
        requiredIdentifiers:
          type: string
          enum:
            - MAC
            - BIOS_UUID
            - BOTH
          description: Policy describing what identifiers must match to create a durable node out of this Registration
        moduleVersions:
          description: IDs of module versions to be deployed to this node once it becomes fully inflated. These can either be UUIDs for the module version or a ModuleVersion specification a la  `key@version` e.g. `@auditmation/github@1.2.3` where `@auditmation/github` is the module's `key` and `1.2.3` is the module version. The special version `latest` can be used to mean the newest version for the given module.
          type: array
          items:
            type: string
        tagIds:
          description: A list of tag IDs which will be added to a node created by this Registration.
          type: array
          items:
            type: string
            format: uuid
        requiresApproval:
          description: A flag indicating whether or not a `Node` matching this `Registration` will also  require administrator approval. If this is set to `true`, the `Node` will be created  with its `adminStatus` set to `Disabled`. This will prevent the `Node` from being  utilized until it can be `Enabled` by an Org administrator.
          type: boolean
          default: false
    RegistrationExtended:
      description: Registration extended schema
      allOf:
        - $ref: '#/components/schemas/Registration'
        - type: object
          required:
            - nodeCount
            - status
            - tags
          properties:
            nodeCount:
              description: Number of nodes claimed using this registration
              type: number
              format: int32
            status:
              description: Status of the node being open or closed for claims
