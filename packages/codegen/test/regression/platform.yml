                type: string
            accountable:
              type: array
              description: list of role (codes) that must be accountable
              items:
                type: string
            consulted:
              type: array
              description: An array of roles that are consulted for this activity
              items:
                type: string
                description: list of role (codes) that must be consulted
            informed:
              type: array
              description: An array of roles that are informed of this activity
              items:
                type: string
                description: list of role (codes) that must be informed
