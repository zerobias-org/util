    schemas-LinkType:
      type: object
      title: LinkType
      description: Specification for Link Types
      required:
        - id
        - fromType
        - toType
        - multi
        - required
        - inherit
        - linkInherit
        - fromLinkInherit
        - toLinkInherit
        - onDelete
        - fromOnDelete
        - toOnDelete
        - alertTraversable
        - hidden
      properties:
        id:
          description: Unique identifier for this link type
          type: string
          format: uuid
        fromType:
          description: The type of resource for the source of the link
          type: string
          format: nmtoken
        toType:
          description: The type of resource for the target of the link
          type: string
          format: nmtoken
        multi:
          description: Whether the source may link to multiple targets
          type: boolean
          default: false
        required:
          description: Indicates whether or not this link is required to be present for any resources of the given from and to types
          type: boolean
          default: false
        inherit:
          description: Indicates whether or not this link is a structural relationship (i.e. whether the ''to resource'' inherits from the ''from resource'')
          type: boolean
          default: false
        linkInherit:
          deprecated: true
          description: Old value for storing link_inherit logic, keeping for backwards compat
          type: boolean
          default: false
        fromLinkInherit:
          description: Indicates whether or not this link is inherited through the extends link types on the from side
          type: boolean
          default: false
        toLinkInherit:
          description: Indicates whether or not this link is inherited through the extends link types on the to side
          type: boolean
          default: false
        onDelete:
          deprecated: true
          description: Old value for storing on_delete logic, keeping for backwards compat
          type: string
          enum:
            - unlink
            - soft_delete
            - do_nothing
          default: do_nothing
        fromOnDelete:
          description: The action to perform when the to_type node of the link is deleted. Note that if the link is required, the ''from resource'' cannot be deleted until the ''to resource'' has been deleted.
          type: string
          enum:
            - unlink
            - soft_delete
            - do_nothing
          default: do_nothing
        toOnDelete:
          description: The action to perform when the from_type node of the link is deleted. Note that if the link is required, the ''from resource'' cannot be deleted until the ''to resource'' has been deleted.
          type: string
          enum:
            - unlink
            - soft_delete
            - do_nothing
          default: do_nothing
        alertTraversable:
          type: boolean
        name:
          type: string
          format: nmtoken
        type:
          type: string
          format: nmtoken
        fromLinkType:
          type: string
          format: nmtoken
        toLinkType:
          type: string
          format: nmtoken
        hidden:
          type: boolean
