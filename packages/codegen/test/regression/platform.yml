paths:
  /catalog/activities:
    get:
      tags:
        - activity
      summary: list all activities
      description: list all activities
      operationId: listActivities
      x-method-name: list
      parameters:
        - $ref: '#/components/parameters/pageNumberParam'
        - $ref: '#/components/parameters/pageSizeParam'
        - name: sort
          schema:
            $ref: '#/components/schemas/SortObject'
          in: query
          description: Sort object
        - name: search
          schema:
            type: string
          in: query
        - name: resourceType
          description: Filter by resource type. This will filter out any activity that is incompatible with the given resource types. When provding multiple resource types, filter behaves like an OR and will return activities compatible with `any` of those types. Activities that do not provide any link requirements will always be returned.
          schema:
            type: array
            items:
              type: string
          in: query
        - name: activityType
          description: Filter by activity type
          schema:
            $ref: '#/components/schemas/ActivityTypeEnum'
          in: query
      responses:
        '200':
          description: OK
          headers:
            link:
              $ref: '#/components/headers/pagedLinkHeader'
            count:
              $ref: '#/components/headers/pageCountHeader'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/activityExtended'
        '403':
          description: You are not authorized to use this service
        '404':
          description: Organization does not exist
        5XX:
          description: Unexpected error
  /catalog/activities/{idOrCode}:
    get:
      tags:
        - activity
      summary: Get activity by id
      description: Get activity by id
      operationId: getActivity
