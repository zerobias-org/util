components:
  headers:
    pagedLinkHeader:
      description: |-
        Links for paging results. The following types of links may be provided:
          - `first`: a link to the first page of results
          - `prev`: a link to retrieve the previous page of results
          - `next`: a link to retrieve the next page of results
          - `last`: a link to retrieve the last page of results
        Not all of these links will be provided by every API response, so consumers should not assume they will be present.
      schema:
        type: array
        items:
          type: string
    pageCountHeader:
      description: The total count of elements in a Paginated Result set.  This header is optional and may not be set if the total number of items is unknown.
      required: false
      schema:
        type: integer
        format: int64
  parameters:
    pageNumberParam:
      name: pageNumber
      in: query
      description: The requested page. This value is 1-indexed.
      schema:
        type: integer
        format: int32
        default: 1
    pageSizeParam:
      name: pageSize
      in: query
      description: The number of items in each page of data.
      schema:
        type: integer
        format: int32
        default: 50
    inflate:
      name: inflate
      in: query
      deprecated: true
      description: Flag indicating whether or not the result set should be fully-inflated. This parameter has been deprecated and will be removed in a future release.
      schema:
        type: boolean
        default: false
    KeywordsFilterParam:
      name: keywords
      in: query
      description: Keywords to search by. These will match against resource name/description and aliases The following filter uses text search, results will be ordered by relevancy and whichever order/sort parameter was provided alongside. i.e. sort by rank desc, name asc
      schema:
        type: array
        items:
          type: string
    NameFilterParam:
      name: name
      in: query
      description: Filter by resource name. This filter is deprecated. Please use the `keywords` filter instead.
      deprecated: true
      schema:
        type: string
    HttpMethodFilterParam:
      name: method
      in: query
      description: Filter by HTTP Method. Note that this only applies to active operations.  Orderable and Ordered operations do not yet have a method.
      schema:
        $ref: '#/components/schemas/openApiMethod'
    OperationNameFilterParam:
      name: name
      in: query
      deprecated: true
      description: |-
        This filter is now deprecated. Please use the `keywords` filter instead. Filters operation name(s). This filter is a text search filter which is based on: * The operation name, and all of it's linked operation names. * Split up sections of operation names, when those are easily identifiable:

          * i.e. resources.projects.list may be filterd on resource, projects and list
          * resourcesProjectsList may also match the same filters
        Search terms may be separated by a space, in which case the search currently assumes a logical AND. * name="resource projects search" => the name(s) must match resource project and search terms
      schema:
        type: string
    VspStatusFilterParam:
      name: status
      in: query
      description: Filter by resource status
      schema:
        $ref: '#/components/schemas/VspStatusEnum'
    ProductTagFilterParam:
      name: tag
      in: query
      description: Filter by product resource tag
      schema:
        type: string
    OperationTypeParam:
      name: type
      in: query
      description: 'Filter by operation type. Note: this is deprecated and will be removed in a future release.  Please use the status filter to filter operation by status.'
      deprecated: true
      schema:
        $ref: '#/components/schemas/OperationTypeParam'
    OrderStatusFilterParam:
      name: orderStatus
      in: query
      description: Filter by order status
      schema:
        $ref: '#/components/schemas/OrderStatusParam'
    OrderTypeFilterParam:
      name: orderType
      in: query
      description: Filter by order type
      schema:
        $ref: '#/components/schemas/OrderType'
    OrderByProductCatalogParam:
      name: orderBy
      in: query
      description: Order by the given property
      schema:
        $ref: '#/components/schemas/OrderByProductCatalogParam'
    OrderByParam:
      name: orderBy
      in: query
      description: Order by the given property
      schema:
        $ref: '#/components/schemas/OrderByParam'
    SortObjectParam:
      name: sort
      in: query
      description: The order in which to sort the results, defaults to `asc`
      schema:
        $ref: '#/components/schemas/SortParam'
    keywordsParam:
      name: keywords
      in: query
      deprecated: true
      description: Keywords to search by. These will be combined as an `or`. This parameter has been deprecated and will be removed in a future release.
      schema:
        type: array
        items:
          type: string
    tagsParam:
      name: tags
      in: query
      deprecated: true
      description: Names of tags to search for. These will be combined as an `or`. This parameter has been deprecated and will be removed in a future release.
      schema:
        type: array
        items:
          type: string
          format: nmtoken
    typesParam:
      name: types
      in: query
      deprecated: true
      description: Resource Type to search for. These will be combined as an `or`. This parameter has been deprecated and will be removed in a future release.
      schema:
        type: array
        items:
          type: string
          format: nmtoken
    alerts:
      name: alerts
      in: query
      description: Flag indicating whether or not the result set should include alert aggregates, and whether they should be aggregated over recursively.
      schema:
        $ref: '#/components/schemas/AlertFilter'
    tagTypes:
