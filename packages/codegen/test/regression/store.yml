openapi: 3.0.2
info:
  version: 0.8.0
  description: Compliance Server OpenAPI Spec
  title: '@zerobias-org/store-api'
servers:
  - url: /
paths:
  /connectionProfiles/{id}:
    parameters:
      - name: id
        description: The id of the connection profile
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - connectionProfile
      summary: Retrieves a Connection profile
      operationId: getConnectionProfile
      x-method-name: get
      responses:
        '200':
          description: The requested connection profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/moduleConnectionProfile'
  /connectionProfiles/{id}/modules:
    parameters:
      - name: id
        description: The id of the connection profile
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - connectionProfile
      summary: List modules that use the connection profile
      operationId: listConnectionProfileModules
      x-method-name: listModules
      parameters:
        - $ref: '#/components/parameters/pageNumberParam'
        - $ref: '#/components/parameters/pageSizeParam'
        - name: status
          in: query
          description: Filter by module status
          schema:
            $ref: '#/components/schemas/ModuleStatus'
        - name: fileSupport
          in: query
          description: List only modules file support active or inactive.
          schema:
            type: boolean
        - name: dataSupport
          in: query
          description: List only modules data support active or inactive.
          schema:
            type: boolean
        - $ref: '#/components/parameters/OrderByParam'
        - $ref: '#/components/parameters/SortObjectParam'
      responses:
        '200':
          description: The modules that use the connection profile
          headers:
            link:
              $ref: '#/components/headers/pagedLinkHeader'
            count:
              $ref: '#/components/headers/pageCountHeader'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/module'
  /events:
    parameters:
      - $ref: '#/components/parameters/pageNumberParam'
      - $ref: '#/components/parameters/pageSizeParam'
      - $ref: '#/components/parameters/KeywordsFilterParam'
      - name: resourceId
        in: query
        required: false
        schema:
          type: string
          format: uuid
      - name: resourceType
        in: query
        required: false
        schema:
          $ref: '#/components/schemas/resourceTypeEnum'
      - name: status
        in: query
        required: false
        description: This filter may be set if a filter has already been set for resourcetype. If set but without the aforementioned filter, an HTTP-400 will be returned.  Values used to filter the result set depend on the selected resource type.  * ModerationStatus applied to `vendor`, `suite` and `product  * OrderStatus, OperationOrderStatus and CatalogingOrderStatus apply to order `only` each of which belonging to a type of order. OrderStatus applies to all types of order while OperationOrderStatus also applies to `operation` orders and CatalogingOrderStatus applied to `catalog` orders.
        schema:
          $ref: '#/components/schemas/OrderStatusParam'
      - name: orderType
        in: query
        description: 'This filter may be set if a filter has already been set for resourcetype on orders. If set but without the aforementioned filter, an HTTP-400 will be returned. '
        required: false
        schema:
          $ref: '#/components/schemas/OrderType'
      - name: packageNames
        in: query
        description: 'Filter by product package name. This filter applies to the following event types: * order * module * product'
        schema:
          type: array
          items:
            type: string
      - name: orderBy
        in: query
        description: Order by the given property
        schema:
          $ref: '#/components/schemas/OrderByEventParam'
      - name: sort
        in: query
        description: The order in which to sort the results, defaults to `desc`
        schema:
          $ref: '#/components/schemas/SortParamDesc'
    get:
      tags:
        - event
      summary: 'Retrieves a list of events. Every event represents a business event that may have been sent via notifications/subscriptions. All events will have additional properties that may used to filter the results: * resourceId : The id of the resource affected by this event * resourceType: The type of resource affected by this event * keywords/packageNames: set for resources that include those properties. i.e. (vendor/suite/product for keywords, operations/module/product/order for packageNames) * The event payload may be retried via the `payload` property.'
      operationId: listEvents
      x-method-name: list
      responses:
        '200':
          description: A paginated list of events
          headers:
            link:
              $ref: '#/components/headers/pagedLinkHeader'
            count:
              $ref: '#/components/headers/pageCountHeader'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/event'
  /events/{eventId}:
    parameters:
      - name: eventId
        in: path
        required: true
        description: The id of the event
        schema:
          type: string
          format: uuid
    get:
      tags:
        - event
      summary: 'Retrieves an event by id. Every event represents a business event that may have been sent via notifications/subscriptions. All events will have additional properties that may used to filter the results: * resourceId : The id of the resource affected by this event * resourceType: The type of resource affected by this event * keywords/packageNames: set for resources that include those properties. i.e. (vendor/suite/product for keywords, operations/module/product/order for packageNames) * The event payload may be retried via the `payload` property.'
      operationId: getEvent
      x-method-name: get
      responses:
        '200':
          description: The requested event
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/event'
  /health:
    get:
      tags:
        - healthcheck
      description: Perform a health check on the events service
      operationId: health
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/HealthCheckBody'
        '403':
          description: You are not authorized to use this service
        '503':
          description: Service unavailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ServiceUnavailableError'
        5XX:
          description: Unexpected error
  /moduleVersions/{moduleVersionId}:
    get:
      tags:
        - module_version
      parameters:
        - name: moduleVersionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      summary: Retrieves a module version by id
      operationId: getModuleVersion
      x-method-name: get
      responses:
        '200':
          description: A module version
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/moduleVersionInfo'
  /moduleVersions/{moduleVersionId}/scopes:
    get:
      tags:
        - module_version
      parameters:
        - $ref: '#/components/parameters/pageNumberParam'
        - $ref: '#/components/parameters/pageSizeParam'
        - name: moduleVersionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      summary: Retrieves a list of scopes for a module version by id
      operationId: listModuleVersionScopes
      x-method-name: listModuleVersionScopes
      responses:
        '200':
          description: A list of scopes for a module version
          headers:
            link:
              $ref: '#/components/headers/pagedLinkHeader'
            count:
              $ref: '#/components/headers/pageCountHeader'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/moduleVersionScope'
  /moduleSearch:
    post:
      tags:
        - module
      summary: search modules
      description: search modules
      operationId: searchModules
      x-method-name: search
      security:
        - store-api:
            - read:module
      parameters:
        - $ref: '#/components/parameters/pageNumberParam'
        - $ref: '#/components/parameters/pageSizeParam'
        - name: sort
          schema:
            $ref: '#/components/schemas/SortObject'
          in: query
          description: Sort object
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/searchModuleBody'
      responses:
        '200':
          description: OK
          headers:
            link:
              $ref: '#/components/headers/pagedLinkHeader'
            count:
              $ref: '#/components/headers/pageCountHeader'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/moduleSearch'
        '403':
          description: You are not authorized to use this service
        '404':
          description: Graphql Query does not exist
        5XX:
          description: Unexpected error
  /moduleSearch/options:
    get:
      tags:
        - module
      summary: Returns options/filters for modules
      description: Returns options/filters for modules
      operationId: searchModuleOptions
      x-method-name: searchOptions
      security:
        - store-api:
            - read:products
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultsColumnOptionsWrapper'
        '403':
          description: You are not authorized to use this service
        5XX:
          description: Unexpected error.
  /modules:
    get:
      tags:
        - module
      summary: Retrieves a list of modules
      operationId: listModules
      x-method-name: list
      parameters:
        - $ref: '#/components/parameters/pageNumberParam'
        - $ref: '#/components/parameters/pageSizeParam'
        - name: status
          in: query
          description: Filter by module status
          schema:
            $ref: '#/components/schemas/ModuleStatus'
        - name: packageNames
          in: query
          description: List only modules compatible with the given product package names.
          schema:
            type: array
            items:
              type: string
        - name: fileSupport
          in: query
          description: List only modules file support active or inactive.
          schema:
            type: boolean
        - name: dataSupport
          in: query
          description: List only modules data support active or inactive.
          schema:
            type: boolean
        - $ref: '#/components/parameters/OrderByParam'
        - $ref: '#/components/parameters/SortObjectParam'
      responses:
        '200':
          description: A list of modules
          headers:
            link:
              $ref: '#/components/headers/pagedLinkHeader'
            count:
              $ref: '#/components/headers/pageCountHeader'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/module'
  /modules/{moduleId}:
    parameters:
      - name: moduleId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - module
      summary: Retrieves a module
      operationId: getModule
      x-method-name: get
      responses:
        '200':
          description: A module
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/module'
  /modules/{moduleKeyOrId}/dependencies:
    get:
      tags:
        - module
      parameters:
        - name: moduleKeyOrId
          in: path
          required: true
          description: The module to look for.  Either the module id or its key (@devsupply/github)
          schema:
            type: string
        - name: moduleVersionId
          in: query
          required: false
          description: A specific version of a module.  The provided moduleVersionId must belong to the given module
          schema:
            type: string
            format: uuid
        - name: version
          in: query
          required: false
          description: Version specification for the module
          schema:
            type: string
            format: versionRange
      summary: Generates a report that describes the given Module and Version Range.
      description: |-
        This endpoint generates a report describing the given Module and Version Range.
        The moduleKeyOrId can either be:
          - a uuid of an existing module: i.e. 8086f5a7-e0bf-4478-b806-685c6095d1f2
          - a string that identifies the module by its key: i.e. the language specific package for this module. (@devsupply/github)
        The output of this endpoint can then be used to feed into hub-server in order to create Modules and Module Versions.
      operationId: getDependencyReport
      responses:
        '200':
          description: A successfully generated report
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/moduleDependencyReport'
  /modules/{moduleId}/operations:
    parameters:
      - name: moduleId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - module
      summary: 'Retrieves a list of operations for the given module. The list of operations will contain: * Orderable and Ordered catalog operations. * Active Api operations. * Ordered Operations that have been activated are taken away from this view. * Additionally, Active operations will contain information about operations the ordered operations they are linked to. In most cases, this will be an array of size 1, however this will not always be the case. Operations may be searched by name, using keywords search. The search will match against any operation name or their simbling''s (ordered operations linked to api operations) If `latest` is set to true, only Active operations associated with the latest module version will be returned.'
      operationId: listModuleOperations
      x-method-name: listOperations
      parameters:
        - $ref: '#/components/parameters/pageNumberParam'
        - $ref: '#/components/parameters/pageSizeParam'
        - $ref: '#/components/parameters/OperationTypeParam'
        - $ref: '#/components/parameters/OperationNameFilterParam'
        - name: status
          in: query
          description: Filter by operation status
          schema:
            $ref: '#/components/schemas/OperationStatus'
        - $ref: '#/components/parameters/HttpMethodFilterParam'
        - $ref: '#/components/parameters/KeywordsFilterParam'
        - name: latest
          in: query
          description: Only return `active` operations that are present in the latest version of this module. Orderable operations will be filtered out from the result.
          schema:
            type: boolean
            default: false
        - $ref: '#/components/parameters/OrderByParam'
        - $ref: '#/components/parameters/SortObjectParam'
      responses:
        '200':
          description: A list of module operations
          headers:
            link:
              $ref: '#/components/headers/pagedLinkHeader'
            count:
              $ref: '#/components/headers/pageCountHeader'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/operation'
  /modules/{moduleId}/versions:
    parameters:
      - name: moduleId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - module
      summary: Retrieves a list of module versions for a given module
      operationId: listModuleVersions
      x-method-name: listVersions
      parameters:
        - $ref: '#/components/parameters/pageNumberParam'
        - $ref: '#/components/parameters/pageSizeParam'
        - name: fileSupport
          in: query
          description: List only modules file support active or inactive.
          schema:
            type: boolean
        - name: dataSupport
          in: query
          description: List only modules data support active or inactive.
          schema:
            type: boolean
      responses:
        '200':
          description: A list of modules versions
          headers:
            link:
              $ref: '#/components/headers/pagedLinkHeader'
            count:
              $ref: '#/components/headers/pageCountHeader'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/moduleVersion'
  /modules/{moduleId}/versions/{version}:
    parameters:
      - name: moduleId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: version
        in: path
        required: true
        description: Version id or Semantic version
        schema:
          type: string
    get:
      tags:
        - module
      summary: Retrieves a module version for a given module
      operationId: getModuleVersionByModuleAndVersion
      x-method-name: getVersion
      responses:
        '200':
          description: A module version
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/moduleVersionInfo'
  /modules/{moduleId}/versions/{version}/operations:
    parameters:
      - name: moduleId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: version
        in: path
        required: true
        description: Version id or Semantic version
        schema:
          type: string
    get:
      tags:
        - module
      summary: Retrieves a list of operations that were published by the given module version * All operations returned by this endpoint are `active` api operations. Operations may be searched by name, using keywords search. The search will match against any operation name or their simbling's (catalog operations linked to api operations)
      operationId: listModuleVersionOperations
      x-method-name: listModuleVersionOperations
      parameters:
        - $ref: '#/components/parameters/pageNumberParam'
        - $ref: '#/components/parameters/pageSizeParam'
        - $ref: '#/components/parameters/OperationNameFilterParam'
        - $ref: '#/components/parameters/HttpMethodFilterParam'
        - $ref: '#/components/parameters/KeywordsFilterParam'
        - name: productVersionId
          in: query
          description: Filter by product version. This filter will list operations that are compatible with both the given module and product versions
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/OrderByParam'
        - $ref: '#/components/parameters/SortObjectParam'
      responses:
        '200':
          description: A list of operations
          headers:
            link:
              $ref: '#/components/headers/pagedLinkHeader'
            count:
              $ref: '#/components/headers/pageCountHeader'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/operation'
  /operations:
    get:
      tags:
        - operation
      summary: |-
        Retrieves a list of operations The list of operations will contain:

          * Orderable and Ordered catalog operations.
          * Active Api operations.
          * Ordered Operations that have been activated are taken away from this view.
          * Additionally, Active operations will contain information about operations the ordered operations they are linked to.
            In most cases, this will be an array of size 1, however this will not always be the case.
        Operations may be searched by name, using keywords search. The search will match against any operation name or their simbling's (ordered operations linked to api operations). If `latest` is set to true, only Active operations associated with the latest module version(s) will be returned.
      operationId: listOperations
      x-method-name: list
      parameters:
        - $ref: '#/components/parameters/pageNumberParam'
        - $ref: '#/components/parameters/pageSizeParam'
        - $ref: '#/components/parameters/OperationTypeParam'
        - name: packageNames
          in: query
          description: Filter by product package name. This filter cannot be combined with the productVersionId filter
          schema:
            type: array
            items:
              type: string
        - name: status
          in: query
          description: Filter by operation status
          schema:
            $ref: '#/components/schemas/OperationStatus'
        - name: productVersionId
          in: query
          description: Filter by product version. This filter cannot be combined with the packageNames filter
          schema:
            type: string
            format: uuid
        - name: moduleVersionId
          in: query
          description: Filter by module version. This filter cannot be combined with the packageNames filter
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/OperationNameFilterParam'
        - $ref: '#/components/parameters/HttpMethodFilterParam'
        - $ref: '#/components/parameters/KeywordsFilterParam'
        - name: latest
          in: query
          description: Only return `active` operations that are present in the latest version of each module. Orderable operations will be filtered out from the result.  This parameter has no effect when a `moduleVersionId` is provided
          schema:
            type: boolean
            default: false
        - $ref: '#/components/parameters/OrderByParam'
        - $ref: '#/components/parameters/SortObjectParam'
      responses:
        '200':
          description: A list of operations
          headers:
            link:
              $ref: '#/components/headers/pagedLinkHeader'
            count:
              $ref: '#/components/headers/pageCountHeader'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/operation'
  /operations/{operationId}:
    parameters:
      - name: operationId
        description: The id of an operation
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - operation
      summary: Retrieves a detailed operation with examples and content type
      operationId: getOperation
      x-method-name: get
      responses:
        '200':
          description: A detailed operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/operationInfo'
  /orders:
    get:
      tags:
        - order
      summary: Retrieves a list of orders
      operationId: listOrders
      x-method-name: list
      parameters:
        - $ref: '#/components/parameters/pageNumberParam'
        - $ref: '#/components/parameters/pageSizeParam'
        - $ref: '#/components/parameters/OrderStatusFilterParam'
        - $ref: '#/components/parameters/OrderTypeFilterParam'
        - name: priority
          in: query
          description: Filter by order priority
          schema:
            $ref: '#/components/schemas/Priority'
        - $ref: '#/components/parameters/SortObjectParam'
        - name: orderBy
          in: query
          description: Order by the given property
          schema:
            type: string
            default: created
            enum:
              - description
              - created
              - expected
              - status
      responses:
        '200':
          description: A list of orders
          headers:
            link:
              $ref: '#/components/headers/pagedLinkHeader'
            count:
              $ref: '#/components/headers/pageCountHeader'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/order'
    post:
      tags:
        - order
      summary: |-
        Create an order. One of 3 order types may be requested:
          * product: A low fidelity product order
          * catalog: Cataloging request for an existing verified product
          * operation: Operations from an active cataloged product

        An Operation order is a high fidelity order that may contain up to 10 operations that belong to the same module.
          * Operation orders may only contain `orderable` operations. 
          * Any order containing operations that aren't `orderable` will be vetoed.
        A Product order is a low fidelity order that may contain information on a new product and its vendor and suite parent(s)
          * The output of such an order is one or more products in the `verified` status
        A catalog order is a request to catalog a newly verified product.
          * The output of such an order is a fully cataloged product with a new module that can connect to the given product
          * Catalog orders have to go through business and lab analysis in order to lay out cost.

        All order types may be provided a custom json context that is set by the customer.
      operationId: createOrder
      x-method-name: create
      requestBody:
        description: An order that may contain up 10 operations on the same module or a product.
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/createOperationOrder'
                - $ref: '#/components/schemas/createProductOrder'
                - $ref: '#/components/schemas/createCatalogingOrder'
      responses:
        '201':
          description: The order that was created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/order'
  /orders/{orderId}:
    parameters:
      - name: orderId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - order
      summary: Retrieves details about the given order
      operationId: getOrder
      x-method-name: get
      responses:
        '200':
          description: Details about an order
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/productOrder'
                  - $ref: '#/components/schemas/catalogingOrder'
                  - $ref: '#/components/schemas/operationOrder'
    patch:
      tags:
        - order
      summary: Updates an order
      operationId: updateOrder
      x-method-name: patch
      requestBody:
        description: Properties that may be updated on an order
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/patchOrder'
      responses:
        '200':
          description: The updated order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/order'
  /orders/{orderId}/items:
    parameters:
      - name: orderId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - order
      summary: Adds an item to an order. This is currently only supported for product orders which may contain a single product id.
      operationId: addOrderItems
      x-method-name: addItems
      requestBody:
        description: Adds a set of items to an order
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/OrderItem'
      responses:
        '201':
          description: The updated order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/order'
    delete:
      tags:
        - order
      summary: Removes items from an order.
      operationId: removeOrderItems
      x-method-name: removeItems
      parameters:
        - name: itemIds
          description: An array of items to remove from this order
          in: query
          required: true
          schema:
            type: array
            minItems: 1
            maxItems: 10
            items:
              type: string
              format: uuid
      responses:
        '204':
          description: Susccesful response
  /products:
    get:
      tags:
        - product
      summary: Retrieves a list of products
      operationId: listProducts
      x-method-name: list
      parameters:
        - $ref: '#/components/parameters/pageNumberParam'
        - $ref: '#/components/parameters/pageSizeParam'
        - $ref: '#/components/parameters/VspStatusFilterParam'
        - $ref: '#/components/parameters/NameFilterParam'
        - $ref: '#/components/parameters/KeywordsFilterParam'
        - $ref: '#/components/parameters/OrderByProductCatalogParam'
        - $ref: '#/components/parameters/SortObjectParam'
        - $ref: '#/components/parameters/ProductTagFilterParam'
      responses:
        '200':
          description: A list of products
          headers:
            link:
