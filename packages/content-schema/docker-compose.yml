services:
  supabase-pg:
    image: supabase/postgres:17.6.1.081
    container_name: supabase-pg-content-dev
    ports:
      - "${PGPORT:-15432}:5432"
    environment:
      POSTGRES_PASSWORD: ${PGPASSWORD:-welcome}
    volumes:
      - content-dev-data:/home/postgres/pgdata/data
      - ./postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  content-dev-data: